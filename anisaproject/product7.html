<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Double Whopper</title>
      <style>
        
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ffcc00;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px #333;
        }
        img {
            border-radius: 10px;
            margin-bottom: 20px;
            width: 300px;
            height: auto;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
            text-align: center;
        }
        input[type="number"] {
            padding: 8px;
            margin-top: 10px;
            font-size: 1em;
            width: 80px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #394948;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: rgba(255,204,0,0.7);
            transform: scale(1.05);
        }
        #confirmation-message {
            display: none;
            color: #28a745;
            font-size: 1.2em;
            margin-top: 15px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
  </head>
  <body style="background-color: black; color: white; font-family: Arial, sans-serif;">
      <h1 id="product-name"></h1>
      <img id="product-image" alt="Product Image" width="300" />
      <p id="product-price"></p>
      <p id="product-ingredients"></p>
  
      <h3>Order Now</h3>
      <input type="number" id="quantity" min="1" max="10" placeholder="Quantity" style="padding: 5px;"/>
      <button id="order-button" style="padding: 10px; background-color: green; color: white; border: none; cursor: pointer;">Place Order</button>
  
      <p id="confirmation-message" style="display:none; color: green;"></p>
  
      <script>
          
          const product = {
              name: "Big King Original",
              price: 3.66,
              ingredients: "Cheese, Lettuce, Tomato, Beef Patty",
              image: "bigking-ss (1).png"
          
  
          };
  
          
          document.getElementById('product-name').textContent = product.name;
          document.getElementById('product-price').textContent = "Price: $" + product.price.toFixed(2);
          document.getElementById('product-ingredients').textContent = "Ingredients: " + product.ingredients;
          document.getElementById('product-image').src = product.image;
  
          
          document.getElementById('order-button').addEventListener('click', function() {
              const quantity = document.getElementById('quantity').value;
              if (quantity > 0 && quantity <= 10) {
                  document.getElementById('confirmation-message').textContent = `You have ordered ${quantity} ${product.name}(s).`;
                  document.getElementById('confirmation-message').style.display = 'block';
              } else {
                  alert("Please select a quantity between 1 and 10.");
              }
          });
      </script>
  </body>
  </html>
