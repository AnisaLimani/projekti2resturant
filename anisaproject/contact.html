<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index1.html" id="homeIcon" title="Kthehu nÃ« Home"><img src="Untitled_design-removebg-preview (1).png" alt="" width="150px" height="150px"></a>

    <div class="contact-container">
      
        <div class="contact-info">
            <h2>Contact Information</h2>

            <div class="info-item">
                <a href="https://www.google.com/maps/place/123+Main+St" target="_blank">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Location</h3>
                        <p>123 Main St, City Name</p>
                    </div>
                </a>
            </div>

            <div class="info-item">
                <a href="tel:+1234567890">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h3>Phone</h3>
                        <p>+123 456 7890</p>
                    </div>
                </a>
            </div>

            <div class="info-item">
                <a href="#">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h3>Hours</h3>
                        <p>Mon - Fri: 9:00 AM - 5:00 PM</p>
                    </div>
                </a>
            </div>
        </div>

        
        <div class="contact-form">
           
            <div id="confirmation-message">
                Your message has been sent successfully!
            </div>
            
            
            <form id="contactForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Comment or message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <button type="submit">Submit</button>
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
